    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="Obra de arte">
        <div class="card-body">
            <h5 class="card-title" id="artwork-title">Título de la obra de arte</h5>

        </div>
    </div>

    <button id="load-artwork-button">Random</button>

    <script>
        // Función para cargar una obra de arte aleatoria
        function loadRandomArtwork() {
            // Realizar una solicitud a la API Picsum para obtener una imagen aleatoria
            fetch('https://picsum.photos/800/600', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.blob())
            .then(data => {
                const titleElement = document.getElementById('artwork-title');
                const descriptionElement = document.getElementById('artwork-description');

                // Actualizar los elementos HTML con datos simulados (Picsum no proporciona títulos ni descripciones de arte)
                titleElement.textContent = 'Imagen Aleatoria';
                descriptionElement.textContent = 'Esta es una imagen aleatoria de Picsum';

                // Establecer la imagen de la obra de arte
                const imageElement = document.querySelector('.card-img-top');
                const imageURL = URL.createObjectURL(data);
                imageElement.src = imageURL;
                imageElement.alt = 'Imagen Aleatoria';
            })
            .catch(error => {
                console.error('Error al obtener los datos de la API:', error);
            });
        }

        // Agregar un event listener al botón
        const loadButton = document.getElementById('load-artwork-button');
        loadButton.addEventListener('click', loadRandomArtwork);

        // Cargar una obra de arte aleatoria al cargar la página
        loadRandomArtwork();
    </script>
